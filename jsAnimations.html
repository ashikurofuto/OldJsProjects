<!DOCTYPE html>
<html>
    <head>
        <title> My little webpage! </title>
    </head>
    <body>
        <h1 id="head">Hello World!</h1>
         <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
        $("html").mousemove(function(event){
        $("#head").offset({
            left: event.pageX,
            top: event.pageY
         });
        });
        </script>

    </body>
</html>
