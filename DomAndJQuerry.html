<!DOCTYPE html>
<html>
    <head>
        <title>my web-page</title>
    </head>
    <body>
        <h1 id="heading"> My web-page!!!</h1>
        <script src="https://code.jquery.com/jquery-2.1.0.js></script>
       <script>
    var leftOffset=0;
    function moveHeading(){
        $("#heading").offset({left: leftOffset});
        leftOffset++;
        if(leftOffset>200){
            leftOffset=0;
        }
    };
    setInterval(moveHeading,30);
       </script>
    </body>
</html>
