<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Моя первая настоящая html-страничка</title>
</head>
<body>
<h1>Привет,мир!!!</h1>
<p>Это моя первая игра на <strong>javascript</strong>.</p>
<script>
// массив слов
var words =["собака","кошка","обезьяна","тигр","плюс"];
// выбираем случайное слово
var word = words[Math.floor(Math.random()* words.length)];
// создаем итоговый массив
var answerArray=[];
for(var i = 0; i< word.length; i++){
	answerArray[i]= "_";
}
var remainingLetters= word.length;
// переменная учета ходов
var stepCount=6;
// Игровой цикл
while(remainingLetters > 0 && stepCount>0 ){
	//показываем состояние игры
	alert(answerArray.join(" "));
	
	//запрашиваем вариант ответа
	var guess= prompt("Введите подходящую букву! Или нажмите отмена для выхода из игры");
	if(guess===null){
		//выход из цикла
		break;
	}else if(guess.length !== 1){
		alert("Введите только одну букву!");
		stepCount--;
	}

	else{
		//обновляем состояние игры
		stepCount--;
		for(var j=0; j< word.length; j++){
			if(word[j]===guess.toLowerCase() && answerArray[j]==="_" ){
				answerArray[j]=guess.toLowerCase();
					remainingLetters--;
			}

		}
	}

}
//конец игрового цикла
if(stepCount>0){
	alert("You win!!!");
}else{
	alert("You Lose!!!");
}
</script>
</body>
</html>
