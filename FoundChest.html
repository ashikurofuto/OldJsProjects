<!DOCTYPE html>
<html>
    <head>
        <title>www.MyWebPage.com</title>
    </head>
    <body>
<h1 id="heading">Found the chest!!!</h1>
<img id="map" width=800 height=800 src="http://nostarch.com/images/treasuremap.png">
<p id="distance"></p>
<p1 id="clickArea"></p1>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

<script>
    var clicks=0;
    function getRandomNumber(size){
    return Math.floor(Math.random() * size);
    };
    var width=800;
    var height=800;
    var target={
        x:getRandomNumber(width),
        y:getRandomNumber(height)
    };
    function getDistance(event, target){
        var diffX=event.offsetX-target.x;
        var diffY=event.offsetY-target.y;
        return Math.sqrt((diffX* diffX)+ (diffY*diffY));
    };
    function getDistanceHint (distance){
        if (distance<10){
            return "Обожжешься!";
        }else if (distance<15){
            return "Очень очень горячо!";
        }else if(distance<20){
            return "Очень горячо!";
        }else if (distance<40){
            return "Горячо!!";
        }else if(distance<80){
            return "Тепло!";
        }else if (distance<160){
            return "Холодно";
        }else if(distance<200){
            return "Холодрыга";
        }else if (distance <320){
            return "Очень холодно!";
        }else{
            return "Замерзнешь!!!!";
        }
    };
    var maxClicks=50;
    $("#map").click(function(event) {
        clicks++;
        var distance=getDistance(event,target);
    var distanceHint=getDistanceHint(distance);
    $("#distance").text(distanceHint);
    $("#clickArea").text("осталось: "+ (maxClicks-clicks)+"кликов!");
    if(distance<8){
        alert("Клад найден!!! Сделано кликов: "+ clicks);
    }
    if(clicks>50){
        alert("Game Over!")
    }
    });
</script>
    </body>
</html>
